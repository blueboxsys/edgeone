#CDN_GTG_TOKEN token is passed into docker env as env variable so that gtg healthcheck urls can be accessed securely
init_by_lua_block
{
	gtgToken = os.getenv("CDN_GTG_TOKEN")
	hostName = os.getenv("HOSTNAME")

	if hostName == nil then
	hostName = ""
	end
}

proxy_cache_path  /tmp/cache levels=1:2 keys_zone=STATIC_FILES_CACHE:8m max_size=10000m inactive=600m;
proxy_temp_path /tmp/cache/tmp;
